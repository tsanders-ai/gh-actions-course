name: 03- Workflow Runners

on: workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps: 
            - name: Show OS
              run: "This job is running on an Ubuntu runner."
    
    windows-echo:
        runs-on: windows-latest
        steps: 
            - name: Show OS
              run: "This job is running on an Windows runner."
    
    macos-echo:
        runs-on: macos-latest
        steps: 
            - name: Show OS
              run: "This job is running on an MacOS runner."



